# 数据库配置信息
spring.datasource.url=jdbc:mysql://localhost/demo?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=root

# 8小时超时bug
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=true

#日志文件设置
logging.level.*=DEBUG
logging.file=/logs/server.log

image.file.upload.dir=static/upload/
#图片服务器路径配置
SAVE_TEMP_IMAGE_PATH=E:/apache-tomcat-6.0.39/apache-tomcat-6.0.44/webapps/ImageUploadServerupload/temp
#真实目录
REAL_SAVE_IMAGE_PATH=E:/apache-tomcat-6.0.39/apache-tomcat-6.0.44/webapps/ImageUploadServer
SizeThreshold=1024 * 1024 * 5
#总文件大小限制
SIZE_MAX=1024*1024*50
#单个文件上传大小1024*1024*5
FILE_SIZE_MAX=5242880
#图片服务器访问前缀
UPLOAD_IMAGE_SERVER_PRE_URL=http://127.0.0.1:88/ImageUploadServer


# 开发环境，关闭缓存
spring.thymeleaf.cache=false
spring.template.cache=false

# MONGODB (MongoProperties)
spring.data.mongodb.host=172.168.11.8
spring.data.mongodb.port=27017
spring.data.mongodb.uri=mongodb://172.168.11.8/mydb
spring.data.mongo.repositories.enabled=true # if spring data repository support is enabled  

