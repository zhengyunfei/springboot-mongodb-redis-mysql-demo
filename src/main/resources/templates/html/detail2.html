<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8"/>
<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"/><![endif]-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title th:text="${bo.title}">
</title>
<link href="/html/css/detail.css" rel="stylesheet"/>
</head>
<body class="article">
<div id="header">
    <h1 th:text="${bo.title}"></h1>
</div>
<div id="content" th:utext="${bo.contents}">
</div>
<div id="footer">
<div id="footer-text">
    Last updated <label th:text="${bo.datetime}"></label>
</div>
</div>
</body>
</html>
